<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <style>
    .testEle {
  width:100px;
  height:100px;
  background: #f80;
  text-align:center;
  color:#fff;
  display:table-cell;
  vertical-align:middle;
  cursor:pointer;
}

#testEle2.testEle {
  height:24px;
  background:#333;
}</style>
</head>
<body>
    <div class="testEle" id="testEle">
        Click Num: <span id="testspan">0</span>
      </div>
      <div class="testEle" id="testEle2">Switch!</div>

      
    <script>
    sumtest=0;
    $("#testEle").on("click",function() {
          ++sumtest;$("#testspan").text(sumtest);
    });
    $("#testEle2").on("click", function(){
        $("#testspan").trigger("click");
    });
    </script>
</body>
</html>

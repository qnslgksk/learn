      <style>
            html{font-size:62.5%; height:100%;}
            body{margin:0; font-size:14px; overflow-y:scroll}
            *{box-sizing:border-box;}
            img{max-width:100%; height:auto; object-fit: cover;} 
            
            .menu-box .desc{position:relative; height:auto; padding:50px 20px 200px}
            .menu-box .tit{position:relative; font-size:2.8rem; font-weight:bold;}
      .menu-box .tit.best::after{content:'BEST'; position:absolute; top:50%; right:-60px; padding:2px 6px; background:firebrick; border-radius:4px; font-size:.5em; color:#fff; transform:translateY(-50%);}
            .menu-box .tit.best .badge::after{content:'BEST'; position:absolute; top:50%; right:-60px; padding:1px 6px; border-radius:4px; background:firebrick; font-size:16px; color:#fff; transform:translateY(-50%)}
            .menu-box .lang{font-size:20px; font-weight:bold; color:#666;}
            .menu-box .material-info{margin-top:4px; font-size:12px; color:rgb(148, 102, 3);}
            .menu-box .price-info{margin-top:30px; padding-top:30px; border-top:1px solid#ddd; font-size:30px; font-weight:bold;}
            .menu-box .price-info .unit{font-size:16px;}
            .menu-box .desc .prec{position:absolute; bottom:20px; font-size:10px; color:rgb(126, 125, 125)}
            
            @media only screen and (min-width: 769px) {
                  body{margin:0; font-size:16px; overflow:hidden}
                  .menu-box{display:flex;}
                  .menu-box .desc{padding:180px 20px 0}
                  img{height:100vh;}
                  .menu-box .desc .prec{margin-top:440px;} 
            }

      <article class="menu-box">
            <div class="img">

            </div>

        // Swiper
        $(function () {
                $visionContainer = $('.vision-container');

            // vision swiper
            if ($('.vision-container').length > 0) {
                var visionSwiper = new Swiper('.vision-container', {
                    loop: true,
                    autoplay: {
                        delay: 4000,
                        disableOnInteraction: false,
                    },
                    pagination: {
                        el: '.swiper-pagination',
                        type: 'fraction',
                        clickable: true,
                    },
                    navigation: {
                        nextEl: '.swiper-button-next',
                        prevEl: '.swiper-button-prev',
                    },
                    a11y: {
                        prevSlideMessage: '이전 슬라이드',
                        nextSlideMessage: '다음 슬라이드',
                        slideLabelMessage: '총{{slidesLength}}장의 슬라이드 중 {{index}}번째 슬라이드 입니다.'
                    },
                    // autoHeight: true,
                    slidesPerview: 1,
                    watchSlidesProgress: true,
                    watchSlidesVisibility: true,
                    on: {
                        init: function () {
                            ui.swiperAccess($('.vision-container'));
                            var self = this;
                            // console.log(self);
                            setTimeout(function () {
                                console.log(self.el);
                                self.el.addEventListener('focus', function(e) {
                                    self.autoplay.stop();
                                });
                                
                                if (self.autoplay.running === true) {
                                    $(self.el).find('.swiper-button-start').hide();
                                } else {
                                    $(self.el).find('.swiper-button-pause').hide();
                                }

                                for(let i = 0; i < $visionSlider.length; i++){
                                    $(self.wrapperEl).find('.swiper-slide').on(focus, function(e){
                                        console.log(e)
                                    })
                                }
                            }, 0)
                        },
                        slideChangeTransitionStart: function () {
                            ui.swiperAccess($('.vision-container'));
                        },
                        resize: function () {
                            ui.swiperAccess($('.vision-container'));
                        }
                    }
                });
            }

            // Swiper 재생콘트롤러
            function controllSwiper(swiper, btnStart, btnPause) {
                if (swiper.autoplay.running === true) {
                    swiper.autoplay.stop();
                    btnPause.hide();
                    btnStart.show().focus();
                } else {
                    swiper.autoplay.start();
                    btnStart.hide();
                    btnPause.show().focus();
                }
            }

            $visionSwiperControll.on('click', function () {
                controllSwiper(visionSwiper, $visionSwiperStart, $visionSwiperPause)
            })                     

        })

                var paramArr = new Array;

            var view = GetParam('view');

                $('.del').addClass('view')

            var group = GetParam('group');

                var td = document.querySelectorAll('table td');

                    ele.parentElement.classList.add('hide')
                    if(ele.innerText == group) {

                    }
                });

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>movie_2022 완성 - 목표</title>
</head>
<body>
    <div id="root">
        <h1>Vue는 변하는 데이터 중심적으로 사고해야 함</h1>
        <div v-if="like">좋아요를 눌렀습니다</div>
        <button v-else v-on:click="onlike">Like</button>
    </div>

    <script>
        const app = new Vue({
            el: '#root',
            data: {
                like: false,
            },
            methods: {
                onlike(){
                    this.like = true;
                },

            },
        })
    </script>
</body>
</html>

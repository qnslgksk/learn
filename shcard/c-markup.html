<!DOCTYPE html>
<html lang="lo-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>착한마크업- AOA11Y</title>
</head>
<body>
    <header>
        <!-- div로 작업하는 경우에는 role="banner"속성을 활용한다 -->
        <button title="메뉴 열기" aria-label="메뉴 열기"><!-- aria-label속성을 읽어주도록 함 --><span></span></button>
        <nav>
            <h2>메인 메뉴</h2>
            <ul>
                <li></li>
            </ul>
            <button title="메뉴 닫기" aria-label="메뉴 닫기"><!-- aria-label속성을 읽어주도록 함 --><span aria-hidden="true">X<!-- 읽어 주지 않음 --> </span></button>
        </nav>
    </header>
    <main>
        <!-- div로 작업하는 경우에는 role="main"속성을 활용한다 -->
        <ul>
            <li>
                <!-- 의미상 버튼이 맞지만 표준에 맞지 않아 a태그로 수정 후 role="button" -->
                <a role="button" aria-haspopup="dialog" aria-pressed="false">
                    <!-- 
                    aria-haspopup="dialog" - 버튼을 누르면 다이어로그팝업이 나오는 것을 알림
                    aria-pressed="false" - 버튼이 눌렸는지에 대한 상태를 알림
                    -->
                    <figure>
                        <img src="" alt="제품명">
                        <figcaption>제품명</figcaption>
                    </figure>
                </a>
                <div role="dialog" aria-modal="true" aria-labelledby="dialog1Title">
                    <h3 id="dialog1Title">제품명 <span lang="en">Product</span></h3>
                    <p>제품설명  블라블라블라블라블라블라블라블라블라블라블라블라블라블라</p>
                    <dl>
                        <dt>포화지방</dt>
                        <dd>(1.8g)</dd>
                    </dl>
                    <button type="button" arialabel="정보 패널 닫기" title="닫기"><span aria-hidden="true">X</span></button>
                </div>
            </li>
        </ul>
    </main>
    <footer>
        <!-- div로 작업하는 경우에는 role="contentinfo"속성을 활용한다 -->
    </footer>
</body>
</html>

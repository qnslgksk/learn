<!DOCTYPE html>
<html lang="lo-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>착한마크업- AOA11Y</title>
</head>
<body>
    <header>
        <!-- div로 작업하는 경우에는 role="banner"속성을 활용한다 -->
        <button title="메뉴 열기" aria-label="메뉴 열기"><!-- aria-label속성을 읽어주도록 함 --><span></span></button>
        <nav>
            <h2>메인 메뉴</h2>
            <ul>
                <li></li>
            </ul>
            <button title="메뉴 닫기" aria-label="메뉴 닫기"><!-- aria-label속성을 읽어주도록 함 --><span aria-hidden="true">X<!-- 읽어 주지 않음 --> </span></button>
        </nav>
    </header>
    <main>
        <!-- div로 작업하는 경우에는 role="main"속성을 활용한다 -->
    </main>
    <footer>
        <!-- div로 작업하는 경우에는 role="contentinfo"속성을 활용한다 -->
    </footer>
</body>
</html>

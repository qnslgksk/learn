<!-- 함수위임과 클로저, 스코프, 콜스택, js분석, 접근성js -->
<script>
    function clo(fn){
        return function(a, b){
            return fn(a, b);
        }

    }
    var s = clo(function(a, b){ return a + b}) // s(5, 3)
    var m = clo(function(a, b){ return a - b}) // m(5, 3)
</script>
